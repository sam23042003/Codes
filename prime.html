<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter the number"))

        function isprime(num) {
            for (let i = 2; i < num/2; i++){
                if(num % i == 0){
                    return false
                }
            }
            return true
        }
        function factorial(num) {
            fact = 1;
            for (let i = 1; i <= num; i++) {
                fact = fact * i
            }
            return fact
        }

        document.writeln("The number is prime number: " + isprime(num)+"<br>")
        document.writeln("The factorial of a number is: " + factorial(num))
    </script>
</body>
</html>
