<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Push and Pop Arrays</h3>
    <script>
        const students = ['Raj', 'Simran'];
        let newStudent = prompt("Enter student name to add: ");
        students.push(newStudent);
        document.write("After push: "+ students+"<br>");
        students.pop();
        document.write("After push: "+students+"<br>");
    </script>
</body>
</html>
