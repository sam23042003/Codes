<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function check_number(x, y) {
            if((x >= 80 && x <= 90) || (y >= 80 && y <= 90)) {
                return true;
            }
            else {
                return false;
            }
        }

        document.write(check_number(12, 101)+"<br>");
        document.write(check_number(52, 80)+"<br>");
        document.write(check_number(15, 99)+"<br>");
    </script>
</body>
</html>
