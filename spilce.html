<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Modified Array:</h3>
    <p id="spliceResult"></p>

    <script>
        let nums = [5, 10, 15, 20, 25];
        nums.splice(1, 2, 12, 18);
        document.getElementById("spliceResult").innerText = "Modified: " + nums.join(',');
    </script>
</body>
</html>
